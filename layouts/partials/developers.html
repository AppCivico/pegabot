{{ $data := index .Site.Data .Site.Language.Lang }}
{{ with $data.developers }}
	<div class="developers">
		<h6>{{ i18n "developedBy" }}</h6>
		<ul>
			{{ range . }}
				<li
					{{ with .id }} class="developers__item--{{ . }}" {{ end }}
				>
					{{ with .link }}
						<a href="{{ . }}" target="_blank">
					{{ end }}
						{{ .name }}
					{{ with .link }}
						</a>
					{{ end }}
				</li>
			{{ end }}
		</ul>
	</div>
{{ end }}
