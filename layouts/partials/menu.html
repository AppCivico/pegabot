<ul>
	{{ range . }}
		<li>
			<a href="{{ .URL }}">
				{{ .Name }}
			</a>
		</li>
	{{ end }}
	<li>
		{{ if eq .Site.LanguageCode "pt-br" }}
			$currentFormSlug := "k9FHXq"
		{{ else }}
			$currentFormSlug := "uC2R0P"
		{{ end }}
		
		<a href="https://itsrio2.typeform.com/to/{{ $currentFormSlug }}" target="_blank" data-lang="{{ .Site.LanguageCode }}">
			{{ i18n "contact" }}
		</a>
	</li>
</ul>
