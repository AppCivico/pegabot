{{ range where $.Site.Pages "File.TranslationBaseName" "newsletter" }}
<div class="newsletter-container">
	<div id="mc_embed_signup" class="newsletter">
		<h4>
			{{ i18n "newsletter" }}
		</h4>

		{{ with .Title }}
			<h2>
				{{ . }}
			</h2>
		{{ end }}

		{{ .Content }}

		<form action="https://pegabot.us12.list-manage.com/subscribe/post?u=6c682f04f1aa3afaa0c48b7c6&amp;id=d3164920dd" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
			<fieldset id="mc_embed_signup_scroll">

				<div class="mc-field-group">
					<label for="mce-EMAIL">{{ i18n "email" }}</label>
					<input type="email" value="" name="EMAIL" class="required email" id="mce-EMAIL">
				</div>

				<div id="mce-responses" class="clear">
					<div class="response" id="mce-error-response" style="display:none"></div>
					<div class="response" id="mce-success-response" style="display:none"></div>
				</div>

				<!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
				<div style="position: absolute; left: -5000px;" aria-hidden="true">
					<input type="text" name="b_6c682f04f1aa3afaa0c48b7c6_d3164920dd" tabindex="-1" value="">
				</div>

				<button type="submit" name="subscribe" id="mc-embedded-subscribe">
					{{ i18n "subscribe" }}
				</button>
			</fieldset>
		</form>
		<script type='text/javascript' src='//s3.amazonaws.com/downloads.mailchimp.com/js/mc-validate.js'></script>
		<script type='text/javascript'>
		(function ($) {
			window.fnames = new Array(); window.ftypes = new Array(); fnames[0] = 'EMAIL'; ftypes[0] = 'email'; fnames[1] = 'FNAME'; ftypes[1] = 'text'; fnames[2] = 'LNAME'; ftypes[2] = 'text'; fnames[3] = 'CITY'; ftypes[3] = 'text'; fnames[4] = 'STATE'; ftypes[4] = 'radio';
			/**
			* Translated default messages for the $ validation plugin.
			* Locale: PT_PT
			*/
				$.extend($.validator.messages, {
					required: "Campo de preenchimento obrigat&oacute;rio.",
					remote: "Por favor, corrija este campo.",
					email: "Por favor, introduza um endere&ccedil;o eletr&oacute;nico v&aacute;lido.",
					url: "Por favor, introduza um URL v&aacute;lido.",
					date: "Por favor, introduza uma data v&aacute;lida.",
					dateISO: "Por favor, introduza uma data v&aacute;lida (ISO).",
					number: "Por favor, introduza um n&uacute;mero v&aacute;lido.",
					digits: "Por favor, introduza apenas d&iacute;gitos.",
					creditcard: "Por favor, introduza um n&uacute;mero de cart&atilde;o de cr&eacute;dito v&aacute;lido.",
					equalTo: "Por favor, introduza de novo o mesmo valor.",
					accept: "Por favor, introduza um ficheiro com uma extens&atilde;o v&aacute;lida.",
					maxlength: $.validator.format("Por favor, n&atilde;o introduza mais do que {0} caracteres."),
					minlength: $.validator.format("Por favor, introduza pelo menos {0} caracteres."),
					rangelength: $.validator.format("Por favor, introduza entre {0} e {1} caracteres."),
					range: $.validator.format("Por favor, introduza um valor entre {0} e {1}."),
					max: $.validator.format("Por favor, introduza um valor menor ou igual a {0}."),
					min: $.validator.format("Por favor, introduza um valor maior ou igual a {0}.")
				});
			}(jQuery)); var $mcj = jQuery.noConflict(true);
		</script>
	</div>
</div>
{{ end }}
