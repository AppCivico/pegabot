<form action="{{ .URL }}#results__list" method="get" name="analisys_form" class="analisys-form">
	<fieldset>
		<legend>{{ i18n "toCatchThatBot" }}</legend>

		<fieldset class="analysis-form__search-fields">
			<p class="analisys-form__social-network" hidden>
				<label for="social-network">
					{{ i18n "socialNetwork" }}
				</label>
				<select name="socialnetwork" id="social-network">
					<option selected required value="twitter">@</option>
				</select>
			</p>

			<p class="analisys-form__profile">
				<label for="profile">
					{{ i18n "twitterProfile" }}
				</label>
				<input autofocus required type="search" name="profile" id="profile" placeholder="Ex.: itsriodejaneiro">
			</p>
		</fieldset>

		<button name="search_for" value="profile" type="submit" class="analysis-form__profile-button">{{ i18n "toCatch" }}</button>
	</fieldset>
</form>
