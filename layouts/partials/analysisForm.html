<form action="{{ .URL }}" method="get" name="analisys_form" class="analisys-form">
	<fieldset>
		<legend>{{ i18n "toCatchThatBot" }}</legend>

		<fieldset class="analysis-form__search-fields">
			<p class="analisys-form__social-network">
				<label for="social-network">
					{{ i18n "socialnetwork" }}
				</label>
				<select name="socialnetwork" id="social-network">
					<option selected required value="twitter">twitter</option>
				</select>
			</p>

			<p class="analisys-form__profile">
				<label for="profile">
					{{ i18n "profile" }}
				</label>
				<input autofocus required type="search" name="profile" id="profile">
			</p>
		</fieldset>

		<button name="search_for" value="profile" type="submit" class="analysis-form__profile-button">{{ i18n "toCatch" }}</button>
		<button name="search_for" value="followers" type="submit" class="analysis-form__followers-button">{{ i18n "toCatchFollowers" }}</button>
		<button name="search_for" value="friends" type="submit" class="analysis-form__friends-button">{{ i18n "toCatchFriends" }}</button>
	</fieldset>
</form>
