<form action="{{ .URL }}" method="get">
	<fieldset>
		<legend>{{ i18n "toCatchThatBot" }}</legend>

		<p>
			<label for="social-network">
				{{ i18n "socialnetwork" }}
			</label>
			<select name="socialnetwork" id="social-network">
				<option selected required value="twitter">twitter</option>
			</select>
		</p>

		<p>
			<label for="profile">
				{{ i18n "profile" }}
			</label>
			<input autofocus type="search" name="profile" id="profile">
		</p>

		<button name="search_for" value="profile" type="submit">{{ i18n "toCatch" }}</button>
		<button name="search_for" value="followers" type="submit">{{ i18n "toCatchFollowers" }}</button>
		<button name="search_for" value="friends" type="submit">{{ i18n "toCatchFriends" }}</button>
	</fieldset>
</form>
