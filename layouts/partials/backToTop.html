{{ $img := resources.Get "images/back-to-top.svg" | resources.Fingerprint "sha512" }}

<nav
	class="back-to-top"
>
	<a
		href="#body"
		class="back-to-top__link"
	>
		<img
			width="36"
			height="36"
			class="back-to-top__image"
			src="{{ $img.RelPermalink }}"
			alt="{{ i18n "backToTop" }}"
		/>
	</a>
</nav>
