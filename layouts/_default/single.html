{{ $.Scratch.Add "rootClass" "default-page" }}{{ partial "header.html" . }}
<article role="main">
	<h1>{{ .Title }}</h1>

	{{ with .Content }}
		{{ $input := "(?i)(Pegabot)" }}
		{{ $output := "<b>$1</b>" }}
		{{ $finalContent := . | replaceRE $input $output | safeHTML }}
		{{ $finalContent }}
	{{ end }}

</article>

{{ partial "footer.html" . }}
