{{ $.Scratch.Add "rootClass" "faq-page" }}{{ partial "header.html" . }}
<article role="main" id="conteudo">
	<h1>{{ .Title }}</h1>

	{{ .Content }}

	{{ with where $.Site.RegularPages ".Type" "faq" }}
		<dl class="questions">
			{{ range . }}
				<div id="faq__{{ .File.TranslationBaseName }}" class="questions__item">
					<dt>{{ .Title | safeHTML | markdownify }}</dt>
					<dd>
						{{ .Content }}
					</dd>
				</div>
			{{ end }}
		</dl>
	{{ end }}

</article>
{{ partial "footer.html" . }}
