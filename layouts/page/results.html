{{ $.Scratch.Add "rootClass" "results-page" }}{{ partial "header.html" . }}
<article role="main" id="conteudo">
	<h1>{{ .Title }}</h1>

	{{ with .Content }}
		{{ . }}
	{{ end }}

	<p>{{ i18n "returnedResults" "<output id=\"results__count\">0</output>" | safeHTML }}</p>

	<section class="results__list" id="results__list">
		{{ range 1 through 12 }}
			{{ partial "profile.html" . }}
		{{ end }}
	</section>

</article>
{{ partialCached "footer.html" . }}
